<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display inline</title>

    <style>

        body {margin: 200px;}

        p {width: 500px;
           padding: 20px;
           /*display: block; -> by default */
           display: inline;
           padding: 120px;
           margin: 100px;
           background-color: brown;}

            

    </style>

</head>
<body>
    <p>
        We are really happy for last year. 
    </p>

    <span>
        New content
    </span>
</body>
</html>
