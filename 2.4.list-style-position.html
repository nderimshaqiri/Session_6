<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List style position</title>

    <style>

        ul {background-color: rgb(231, 231, 231);
        list-style-position: inside;}
        
        li {background-color: rgb(255, 7, 7);}
    </style>

</head>
<body>
    <ul>
        <li>I pari</li>
        <li>I dyti</li>
        <li>i treti</li>
        <li>i katerti</li>
    </ul>
</body>
</html>
