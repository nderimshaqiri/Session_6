<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List pseudo</title>

    <style>

        li:nth-child(odd):before {content: '🐺';}
        
        li:nth-child(even):before {content: '🐱';}

    </style>
</head>
<body>
    <ul>
        <li>I pari</li>
        <li>I dyti</li>
        <li>i treti</li>
        <li>i katerti</li>
    </ul>
</body>
</html>
